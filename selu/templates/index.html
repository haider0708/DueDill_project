<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Risk Assessment</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div class="container">
        <h1 class="title">Cryptocurrency Risk Assessment</h1>
        <form action="/" method="POST" class="form">
            <label for="symbol">Enter Coin Symbol (e.g., BTC, ETH, ADA):</label>
            <input type="text" id="symbol" name="symbol" placeholder="Enter symbol" required>
            <button type="submit" class="btn">Check Risk</button>
        </form>
    </div>
</body>
</html>
